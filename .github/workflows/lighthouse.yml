name: Lighthouse CI

on:
  pull_request:
    branches:
      - main

jobs:
  lighthouse:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install dependencies
        run: npm ci

      - name: Build Angular app
        run: npm run build -- --configuration production

      - name: Install http-server and wait-on
        run: npm install -g http-server wait-on lighthouse

      - name: Serve Angular app
        run: |
          http-server ./dist/first-mac-project -p 8080 &
          npx wait-on http://localhost:8080

      - name: Run Lighthouse (HTML)
        run: |
          npx lighthouse http://localhost:8080 \
            --output html \
            --output-path=./lighthouse-report.html \
            --chrome-flags="--no-sandbox --headless --disable-gpu"

      - name: Run Lighthouse (JSON)
        run: |
          npx lighthouse http://localhost:8080 \
            --output json \
            --output-path=./lighthouse-report.json \
            --chrome-flags="--no-sandbox --headless --disable-gpu"

      - name: Upload Lighthouse report
        uses: actions/upload-artifact@v4
        with:
          name: lighthouse-report
          path: |
            ./lighthouse-report.html
            ./lighthouse-report.json
